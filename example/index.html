<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                window.WebSocket = window.WebSocket || window.MozWebSocket;

                var websocket = new WebSocket('ws://127.0.0.1:23456',
                                              'v1.verse.tul.cz');
                
                websocket.binaryType = "arraybuffer";

                websocket.onopen = function () {
                    $('h1').css('color', 'green');
                };

                websocket.onerror = function () {
                    $('h1').css('color', 'red');
                };
                
                window.onbeforeunload = function() {
                    websocket.onclose = function () {}; // disable onclose handler first
                    websocket.close()
                };
                
                websocket.onclose = function () {
                    $('h1').css('color', 'red');
                };

                websocket.onmessage = function (message) {
                    console.log(message.data);
                    if(message.data instanceof ArrayBuffer) {
                        var a = new Int32Array(message.data);
                        $('div').prepend($('<p>', { text: a[0].toString() }));
                    } else {
                        $('div').prepend($('<p>', { text: message.data }));
                    }
                };
                

                $('#sendBut').click(function(e) {
                    e.preventDefault();
                    var val = $('#messageInput').val();
                    var number = Number(val);
                    if(!isNaN(number)) {
                        var buf = new ArrayBuffer(4);
                        var a = new Int32Array(buf);
                        a[0] = number;
                        websocket.send(buf);
                    } else {
                        websocket.send(val);
                    }
                    $('#messageInput').val('');
                });
                
                $('#closeBut').click(function(e) {
                    e.preventDefault();
                    websocket.close();
                });
            });
        </script>
        </head>
    <body>
        <h1>WebSockets test</h1>
        <b>Message:</b>
        <form>
            <input id="messageInput" type="text" />
            <br/>
            <button id="sendBut">Send</button>
            <button id="closeBut">Close</button>
        </form>
        <div></div>
    </body>
</html>
